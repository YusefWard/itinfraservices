---
- name: Create User,Group,Dir, Establish SSH
  hosts: 127.0.0.1
  remote_user: vm2
  become: yes 
  tasks:
    - name: Create group backup
      group:
        name: backup
        state: present
    - name: Create User
      user:
        name: backup
        group: backup
        append: yes
        state: present
        system: yes
    - name: Create directory backup
      file:
        path: /srv/backup/
        owner: backup
        group: backup
        state: directory
        mode: '770'
    - name: Initialize SSH 
      authorized_key:
        user: backup
        state: present 
        key: "{{ lookup('file', '/Users/YusefWard/.ssh/id_rsa.pub') }}"
    - name: Copy public key
      copy:
        src: /Users/YusefWard/.ssh/id_rsa.pub
        dest: ~/.ssh/id_rsa.pub
      become_user: backup